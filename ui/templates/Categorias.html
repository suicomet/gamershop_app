{% extends 'base.html' %}
{% load static %}

{% block title %}Categorías - Gamershop{% endblock %}

{% block content %}
<style>
    .categoria-juego img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 5px;
    }

    .categoria-juego {
        width: 270px;
        height: 350px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: #333;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
        padding: 15px;
        text-align: center;
        margin-right: 20px;
    }

    .juegos-container {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 20px;
    }

    .main-content.juegos-main-content {
        padding: 20px;
    }

    .hero-body {
        padding: 40px 5%;
    }

    .hero-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .back-button.categoria-back-button {
        margin-top: 30px;
        text-align: center;
    }

    .back-button.categoria-back-button a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #d32f2f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .back-button.categoria-back-button a:hover {
        background-color: #b52020;
    }

    .categoria-juego .imagen-animada-container {
        width: 100%;
        height: 250px;
        overflow: hidden;
        border-radius: 5px;
    }

    .categoria-juego .imagen-animada {
        width: 150%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
        animation: scrollImagen 10s linear infinite alternate;
    }

    @keyframes scrollImagen {
        0% {
            transform: translateX(-35%); /* Comienza desde la izquierda */
        }
        100% {
            transform: translateX(5%); /* Se desplaza hacia la derecha */
        }
    }

    .categoria-juego p a {
        display: inline-block;
        padding: 10px 15px;
        background-color: #555;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
        font-size: 22px;
    }

    .categoria-juego p a:hover {
        background-color: #777;
    }
</style>
<div class="main-content juegos-main-content">
    <section class="hero-body">
        <div class="hero-container">
            <h2>Categorías</h2>
            <div class="juegos-container">
                <div class="juego categoria-juego">
                    <div class="imagen-animada-container">
                        <img class="imagen-animada" src="https://i.blogs.es/1c7035/fps-mejores/450_1000.webp" alt="Acción">
                    </div>
                    <p><a href="{% url 'accion' %}">Juegos de Acción</a></p>
                </div>
                <div class="juego categoria-juego">
                    <div class="imagen-animada-container">
                        <img class="imagen-animada" src="https://phantom-elmundo.unidadeditorial.es/647dfec588ecbc704118394a2da06a54/crop/153x0/759x404/resize/414/f/jpg/assets/multimedia/imagenes/2020/03/30/15855939110237.jpg" alt="Aventura">
                    </div>
                    <p><a href="{% url 'aventura' %}">Juegos de Aventura</a></p>
                </div>
                <div class="juego categoria-juego">
                    <div class="imagen-animada-container">
                        <img class="imagen-animada" src="https://blz-contentstack-images.akamaized.net/v3/assets/blt0e00eb71333df64e/blt4c868636503e9946/65815173d086840586bc0b04/og_image.webp" alt="Estrategia">
                    </div>
                    <p><a href="{% url 'estrategia' %}">Juegos de Estrategia</a></p>
                </div>
                <div class="juego categoria-juego">
                    <div class="imagen-animada-container">
                        <img class="imagen-animada" src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2025/01/untitled-design-27-5.jpg" alt="Terror">
                    </div>
                    <p><a href="{% url 'terror' %}">Juegos de Terror</a></p>
                </div>
                <div class="juego categoria-juego">
                    <div class="imagen-animada-container">
                        <img class="imagen-animada" src="https://pcgamia.com/wp-content/uploads/2024/12/Top-Juegos-Battle-Royale-Free-To-Play-IP.jpg" alt="Free">
                    </div>
                    <p><a href="{% url 'free_to_play' %}">Juegos Free To Play</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
