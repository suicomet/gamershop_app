{% extends 'base.html' %}
{% load static %}

{% block title %}Registro de nuevo usuario - Gamershop{% endblock %}

{% block content %}
<style>
    .registro-wrapper {
        background-image: url('{% static "images/fondomine.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 0;
    }

    .card {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        color: white;
        padding: 30px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        flex-basis: 35%;
        margin-right: 15px;
    }

    .form-group .form-control {
        flex-basis: 65%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .btn-primary, .btn-secondary {
        margin-top: 15px;
        padding: 10px 25px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary:hover {
        background-color: #545b62;
    }
</style>

<div class="registro-wrapper">
    <div class="card">
        <h2>Registro de usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contra">Contrase침a:</label>
                <input type="password" name="contra" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="recontra">Reingrese su contrase침a:</label>
                <input type="password" name="recontra" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electr칩nico:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha-nacimiento" class="form-control" max="2013-03-23" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci칩n:</label>
                <input type="text" name="direccion" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
    </div>
</div>
{% endblock %}
