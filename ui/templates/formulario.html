{% extends 'base.html' %}
{% load static %}

{% block title %}Registro de nuevo usuario - Gamershop{% endblock %}

{% block content %}
<style>
    .registro-wrapper {
        background-image: url('{% static "images/fondomine.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 0;
    }

    .card {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        color: white;
        padding: 30px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        flex-basis: 35%;
        margin-right: 15px;
    }

    .form-group .form-control {
        flex-basis: 65%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .btn-primary, .btn-secondary {
        margin-top: 15px;
        padding: 10px 25px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary:hover {
        background-color: #545b62;
    }
</style>

<div class="registro-wrapper">
    <div class="card">
        <h2>Registro de usuario</h2>
       <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
</form>

        </form>
    </div>
</div>
    {% block scripts %}
    <script src="{% static 'js/validaciones.js' %}"></script>
{% endblock %}
{% endblock %}
