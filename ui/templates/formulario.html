{% extends 'base.html' %}
{% load static %}

{% block title %}Registro - Gamershop{% endblock %}

{% block content %}
<div class="registro-slogan">¡Únete a la comunidad gamer más épica!</div>

<div class="formulario-container">
    <h2 class="registro-title">Registro de usuario</h2>
    <form id="formulario">
        <div class="form-group">
            <label for="nombre-completo">Nombre completo:</label>
            <input type="text" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
            <label for="nombre-usuario">Nombre de usuario:</label>
            <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
            <label for="contra">Contraseña:</label>
            <input type="password" name="contra" class="form-control" placeholder="Mínimo 6 caracteres" required>
        </div>
        <div class="form-group">
            <label for="recontra">Reingresa tu contraseña:</label>
            <input type="password" name="recontra" class="form-control" placeholder="Confirma tu contraseña" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="email" class="form-control" placeholder="ejemplo@email.com" required>
        </div>
        <div class="form-group">
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nacimiento" class="form-control" max="2013-03-23" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" class="form-control" placeholder="Calle #Número">
        </div>
        <input type="submit" value="Registrar" class="btn btn-primary">
        <input type="reset" value="Limpiar" class="btn btn-secondary">
    </form>

    <div class="back-button">
        <a href="{% url 'index' %}">Volver al inicio</a>
    </div>

    <p class="registro-quote">"Donde cada partida cuenta, y cada gamer tiene su lugar."</p>
</div>
{% endblock %}
