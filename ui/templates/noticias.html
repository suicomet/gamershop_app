{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="noticias-wrapper" style="
    padding: 40px;
    background-image: url('{% static 'images/link.jpg' %}');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
">


   <h2 style="text-align: center; font-size: 40px; color: white; margin-bottom: 40px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
    ðŸ“° Ãšltimas Noticias del Mundo Gamer
</h2>



    <div style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
        justify-content: center;
        align-items: stretch;
    ">
        {% for noticia in noticias %}
            <div style="
                background-color: rgba(0, 0, 0, 0.6);
                border-radius: 15px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                height: 100%;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            "
            onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 4px 16px rgba(0,0,0,0.5)'"
            onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.3)'"
            >
                {% if noticia.urlToImage %}
                    <img src="{{ noticia.urlToImage }}" alt="Imagen noticia" style="width: 100%; height: 180px; object-fit: cover;">
                {% endif %}
                <div style="padding: 20px; flex-grow: 1;">
                    <h3 style="color: #fd1810; font-size: 20px;">{{ noticia.title }}</h3>
                    <p style="color: white; font-size: 14px; margin-top: 10px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
    {{ noticia.description }}
</p>

                </div>
                <div style="padding: 0 20px 20px;">
                    <a href="{{ noticia.url }}" target="_blank" style="color: lightblue; font-weight: bold;">Leer mÃ¡s</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
