{% extends 'base.html' %}
{% load static %}

{% block title %}GamerShop - Inicio de Sesi칩n{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static 'images/fondosesion.png' %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
    }

    .hero-body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding-top: 60px;
    }

    .container {
        margin-top: 0 !important;
    }

    .col-md-8 {
        max-width: 600px;
        width: 100%;
    }

    #login-container {
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    #login-container h2 {
        font-size: 2.5em;
        margin-bottom: 40px;
        color: #eee;
    }

    #login-container .alert-danger {
        font-size: 1.1em;
        background-color: #dc3545;
        color: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 30px;
    }

    #login-container form p {
        margin-bottom: 20px;
        text-align: left;
        font-size: 1.2em;
    }

    #login-container form label {
        display: block;
        margin-bottom: 8px;
        color: #ccc;
    }

    #login-container form input[type="text"],
    #login-container form input[type="password"] {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
        margin-bottom: 15px;
        font-size: 1.2em;
    }

    #login-container form input[type="submit"] {
        padding: 15px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }

    #login-container form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="hero-body">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <div id="login-container">
                        <h2>Inicio de Sesi칩n</h2>

                        {% if form.errors %}
                            <div class="alert alert-danger">Usuario o contrase침a inv치lidos</div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Ingresar" class="btn btn-primary">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
